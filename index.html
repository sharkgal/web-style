<!DOCTYPE html>
<html>
    <head>
        <title>My Website Style Guide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, iniatial-scale=1.0">
        <link rel="stylesheet" href="./resources/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Satisfy&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>MAKE IT &#10024; BEAUTIFUL &#10024;</h1>
            <nav>
                <ul>
                    <li><a href="#palette">PALETTE</a></li>
                    <li><a href="#fonts">FONTS</a></li>
                    <li><a href="#botton">BUTTON</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="palette">
                <h3>The Palette</h3>
                <div class="palette-container">
                    <p id="a">#f0efef</p>
                    <p id="b">#ddeedd</p>
                    <p id="c">#c2d4dd</p>
                    <p id="d">#b0aac0</p>
                    <p id="e">#e4d1d1</p>
                    <p id="f">#b9b0b0</p>
                    <p id="g">#d9ecd0</p>
                    <p id="h">#77a8a8</p>
                </div>
            </div>
            <div id="fonts">
                <h3>The Fonts</h3>
                <div class="fonts-container">
                    <div class="serif container">
                        <p>Check this out to find about <a href="https://en.wikipedia.org/wiki/Serif" target="_blank">SERIF</a></p>
                    </div>
                    <div class="sans-serif container">
                        <p>Check this out to find about <a href="https://en.wikipedia.org/wiki/Sans-serif" target="_blank">SANS-SERIF</a></p>
                    </div>
                    <div class="monospaced container">
                        <P>Check this out to find about <a href="https://en.wikipedia.org/wiki/Monospaced_font" target="_blank">MONOSPACED</a></P>
                    </div>
                </div>
            </div>
            <div id="button">
                <h3>The Button</h3>
                <div class="button-container">
                    <button class="hover btn">Hover me</button>
                    <button class="btn" id="click">Click me</button>
                    <button class="love btn">Love me</button>
                </div>
            </div>
        </main>
    </body>
</html>
